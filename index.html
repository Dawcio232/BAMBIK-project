<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Bambik-Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a3d5ff, #f4e2d8);
      padding: 40px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2b2b2b;
      text-shadow: 1px 1px 2px #ccc;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 2px solid #999;
      border-radius: 6px;
      width: 220px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .profile {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      border-left: 6px solid #0078d7;
    }
    #adminPanel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: none;
      background: #fff;
      border: 1px solid #333;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      width: 250px;
      box-shadow: 2px 2px 8px #444;
      border-radius: 8px;
    }
    #adminBtn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>‚ú® Generator Fikcyjnego Profilu</h1>

<input id="nameInput" placeholder="Imiƒô">
<input id="surnameInput" placeholder="Nazwisko">
<button id="generateBtn">Generuj Profil</button>

<div id="profileDisplay"></div>

<button id="adminBtn">Admin</button>
<div id="adminPanel"></div>

<script>
  const history = [];

  const exampleData = {
    fruit: ["Mango", "Banan", "Kokos", "Arbuz", "Gruszka", "Papaja", "Durian"],
    sauce: ["Czosnkowy", "BBQ", "Musztarda miodowa", "S≈Çodko-kwa≈õny", "Majonez"],
    emoji: ["üòé", "üî•", "üéâ", "üçü", "üê∏"],
    song: ["Macarena", "Gangnam Style", "Polka dla pingwina", "Barbie Girl"],
    animal: ["Leniwiec", "Foka", "Jednoro≈ºec", "Kot w garniturze"],
    planet: ["Mars", "Neptun", "Saturn", "Ziemia 2.0"],
    motto: ["Id≈∫ tam, gdzie mo≈ºna zje≈õƒá", "≈ªycie to gra w Tetris"],
    mcThing: ["Z≈Çota frytka", "Sos z zaplecza", "Frytki o 3:00"]
  };

  function randomFrom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function generateProfile() {
    const name = document.getElementById('nameInput').value.trim();
    const surname = document.getElementById('surnameInput').value.trim();
    if (!name || !surname) return;

    const profileHTML = `
      <div class="profile">
        <strong>Imiƒô i nazwisko:</strong> ${name} ${surname}<br>
        <strong>Wiek:</strong> ${20 + (name.charCodeAt(0) % 30)} lat<br>
        <strong>Wzrost:</strong> ${150 + (surname.charCodeAt(0) % 50)} cm<br>
        <strong>Zaw√≥d:</strong> ${surname[0].toUpperCase()}yczny ${name[0].toUpperCase()}olog<br>
        <strong>Miejsce zamieszkania:</strong> Miasto ${surname[0]}${name[0]}owo<br>
        <strong>Ulubiony owoc:</strong> ${randomFrom(exampleData.fruit)}<br>
        <strong>Ulubiony sos w McDonald's:</strong> ${randomFrom(exampleData.sauce)}<br>
        <strong>Najlepsza rzecz w McDonald's:</strong> ${randomFrom(exampleData.mcThing)}<br>
        <strong>Zwierzƒô totemiczne:</strong> ${randomFrom(exampleData.animal)}<br>
        <strong>Ulubiony emoji:</strong> ${randomFrom(exampleData.emoji)}<br>
        <strong>Ulubiona planeta:</strong> ${randomFrom(exampleData.planet)}<br>
        <strong>Ulubiona piosenka:</strong> ${randomFrom(exampleData.song)}<br>
        <strong>Motto ≈ºyciowe:</strong> "${randomFrom(exampleData.motto)}"
      </div>
    `;

    document.getElementById('profileDisplay').innerHTML = profileHTML;
    history.push(`${name} ${surname}`);
  }

  function toggleAdmin() {
    const password = prompt("Podaj kod admina:");
    if (password === "3301") {
      document.getElementById('adminPanel').style.display = "block";
      document.getElementById('adminPanel').innerHTML =
        "<strong>Historia imion:</strong><br>" + history.join("<br>");
    } else {
      alert("Niepoprawny kod!");
    }
  }

  document.getElementById("generateBtn").addEventListener("click", generateProfile);
  document.getElementById("adminBtn").addEventListener("click", toggleAdmin);
</script>

</body>
</html>
